<div class="container">
    <div class="row center">
        <div class="col s12 m4" *ngFor="let item of data">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ item.payload.doc.data().name }}</span>
                    <div class="divider"></div>
                    <div class="switch" (change)="updateOrder(item)">
                        <h6>Prepared</h6>
                        <label>
                            No
                            <input [checked]="item.payload.doc.data().prepared" type="checkbox">
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m12 page-center" *ngIf="data.length == 0">
            <i class="material-icons large">hourglass_empty</i>
            <h5>No items to prepare</h5>
        </div>
    </div>

    <div class="row center">
        <a routerLink="../seller" class="btn-large waves-effect waves-light orange"><i class="material-icons left">add_circle</i>Add Items</a>
    </div>
</div>
